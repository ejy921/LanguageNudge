<!DOCTYPE html>
<html>
  <head>
    <title>LangNudge</title>
    <link href="popup.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>  
  <body>
    <div class="header">LangNudge
        <img src="images/icons/settings.png" alt="settings" style="width:23px; height:23px; position:absolute; right:10px; top:10px;">
    </div>
    <div class="container">
        <h2>Welcome to LangNudge!</h2>
        <p>Upload your vocab file:</p>
        <button>Upload
            <img src="images/icons/upload.png" alt="upload" style="width:15px; height:15px; margin-left:5px; position:relative; top:2px;">
        </button>
        <p>Don't have a vocab file?</p>
        <p>We have some predefined lists of a few languages for you!</p>
        <button class="language-button">Chinese</button>
        <button class="language-button">Spanish</button>
        <button class="language-button">French</button>
        <button class="language-button">German</button>
        <button class="language-button">Portuguese</button>
        <button class="language-button">Japanese</button>
    </div>
  </body>
</html>
